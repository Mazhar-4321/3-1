<html>
    <head>
        <title>
            Forms in HTML
        </title>
    </head>
    <body>
        <h1>In html forms are used to display text boxes,buttons, radio buttons,calendar,check boxes,password boxes.
            We have input tag and it has an attribute: "type". The type value can be text,number,password,checkbox,button etc
        </h1>
        <br>
        <form>
           <input type="text" placeholder="text box">  
           <br>
           <br>
           <input type="number" placeholder="only numbers">    
           <br>
           <br>
           <input type="password" placeholder="only password">    
           <br>
           <br>
           <input type="checkbox">
           <br>
           <br>
           <input type="button" value="submit">
        </form>
    </body>
</html>
